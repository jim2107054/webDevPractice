<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide-content">
            <div class="card-wrapper">
                <div class="card">
                    <div class="card-image">
                        <img src="images/profile2.jpg" alt="Card Image" class="card-img">
                    </div>

                    <div class="card-content">
                        <h2 class="name">Abul hasan</h2>
                        <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Numquam voluptas libero, sit pariatur dolorem explicabo temporibus facilis labore sunt atque, obcaecati, neque laborum magnam maxime odio aliquid! Ducimus, fugit illum!</p>

                        <button class="button">View Details</button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
